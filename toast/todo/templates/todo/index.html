<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>To-do List</title>  
</head>

<body bgcolor="f5f5f5">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script>

    <div class="container">
        <h4 color="white">today</h4>
        {% if latest_todo_list %}
            {% for things in latest_todo_list %}
            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-stacked">
                    <div class="card-content">
                        <p>created on {{things.add_date}}</p>
                        <h2>{{ things.thing_text }}</h2>
                    </div>
                    <div class="card-action">
                        <a href="#">Done</a>
                    </div>
                    </div>
            </div>
            </div>
            {% endfor %}
        {% else %}
            <p>还没有创建新的待做事项。</p>
        {% endif %}
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" href="/admin/">
            <i class="large material-icons">add</i>
        </a>
  </div>
</body>
